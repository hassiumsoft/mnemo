language: node_js
node_js:
  - node

dist: trusty
sudo: false
services:
    - postgresql

# Setup xvfb
# https://github.com/electron/electron/blob/master/docs/tutorial/testing-on-headless-ci.md
# Install yarn
# https://github.com/travis-ci/travis-ci/issues/6720#issuecomment-285981417
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - xvfb
      - yarn

before_install:
  - export PATH=/usr/bin:$PATH
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - psql -c 'create database travis_test_db;' -U postgres

install:
  - yarn install
  - yarn upgrade

script:
  - yarn build:production
  - yarn test
  - yarn test:api:ci

after_success:
  - yarn codecov
  - bash bin/deploy.sh

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - gh-pages

notifications:
  webhooks: http://webhook.hakatashi.com/travis
