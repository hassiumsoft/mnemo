language: node_js
node_js:
  - node

sudo: false

# Setup xvfb
# https://github.com/electron/electron/blob/master/docs/tutorial/testing-on-headless-ci.md
# Install yarn
# https://github.com/travis-ci/travis-ci/issues/6720#issuecomment-285981417
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - xvfb
      - yarn

before_install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

# yarn upgrade will also install missing packages as well
install: yarn upgrade --no-lockfile

script:
  - ls -lah node_modules/.bin
  - npm run build:production
  - npm test
  - npm run test:api

after_success:
  - npm run coveralls
  - bash bin/deploy.sh

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - gh-pages

notifications:
  webhooks: http://webhook.hakatashi.com/travis
