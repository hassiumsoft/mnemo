language: node_js
node_js:
  - node
before_script:
  - bash bin/before_script.sh
script:
  - npm test
  - npm run build
after_success:
  - npm run coveralls
  - bash bin/after_success.sh
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - gh-pages
notifications:
  webhooks: http://webhook.hakatashi.com/travis
