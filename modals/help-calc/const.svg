<?xml version="1.0"?>
<?xml-stylesheet type="text/css" href="../anim.css"?>
<svg width="140" height="50" viewPort="0 0 140 50" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
        <symbol id="const" viewPort="0 0 50 50">
            <image xlink:href="https://mnemo.pro/image/wireI.png" x="0" y="0" width="50" height="50"/>
            <image xlink:href="https://mnemo.pro/image/const-1.png" x="0" y="0" width="50" height="50"/>
            <g class="data-in-top">
                <rect x="-8" y="-10" width="16" height="20" rx="5" ry="5" fill="#ff8c00"/>
                <text x="0" y="7" text-anchor="middle" font-size="14" font-weight="bold" fill="white">0</text>
            </g>
            <g class="data-out-bottom">
                <rect x="-8" y="-10" width="16" height="20" rx="5" ry="5" fill="#ff8c00"/>
                <text x="0" y="7" text-anchor="middle" font-size="14" font-weight="bold" fill="white">1</text>
            </g>
        </symbol>
        <symbol id="const-else" viewPort="0 0 50 50">
            <image xlink:href="https://mnemo.pro/image/wireI.png" x="0" y="0" width="50" height="50"/>
            <image xlink:href="https://mnemo.pro/image/const-1.png" x="0" y="0" width="50" height="50"/>
            <g class="data-in-top">
                <rect x="-16" y="-10" width="32" height="20" rx="5" ry="5" fill="#ff8c00"/>
                <text x="0" y="7" text-anchor="middle" font-size="14" font-weight="bold" fill="white">100</text>
            </g>
            <g class="data-out-bottom">
                <rect x="-8" y="-10" width="16" height="20" rx="5" ry="5" fill="#ff8c00"/>
                <text x="0" y="7" text-anchor="middle" font-size="14" font-weight="bold" fill="white">1</text>
            </g>
        </symbol>
    </defs>
    
    <use xlink:href="#const" x="0" y="0" width="50" height="50"/>
    <use xlink:href="#const-else" x="70" y="0" width="50" height="50"/>
</svg>