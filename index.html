<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>MNEMO</title><script src="index.js" charset="utf-8"></script><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><link href="index.css" rel="stylesheet"></head><body><div class="container"><h1>MNEMO</h1><div class="stage"><h2 class="statement"></h2><h2>Input</h2><div class="inputs"></div><div class="board-wrap"><div class="board"><div class="rows"></div><div class="data-layer"></div></div></div><div class="clock">Clock: <span class="clock-num">0</span></div><h2>Output</h2><div class="outputs"><div class="user-outputs"></div><div class="correct-outputs"></div></div><div class="panel"></div><div class="controls"><button class="btn btn-primary btn-lg execute" type="button">Execute</button><button class="btn btn-success btn-lg stop" type="button">Stop</button></div></div></div></body></html>
